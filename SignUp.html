</head>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #333;

  .topnav a {
    float: left;
    color: #f2f2f2;

    padding: 14px 16px;

<!-- Image and text -->

    


<body>
  <div class="topnav">
    <a class="#" href="#">XWORKZ</a>
    <a href="#">SignIn</a>
    <a href="SignUp.html">SignUp</a>
    <a href="#">Contact</a>
  </div>
  <form action="#" style="padding: 50px;">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name :</label>
      <div class="col-sm-4">
        <input type="name" class="form-control" id="form_name">
        <span class="error_form" id="name_error_message"></span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email :</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="form_email">
        <span class="error_form" id="email_error_message"></span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile :</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="form_mobile">
        <span class="error_form" id="mobile_error_message"></span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password :</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="form_password">
        <span class="error_form" id="password_error_message"></span>
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password :</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="form_confirmpassword">
        <span class="error_form" id="confirmpassword_error_message"></span>
      </div>

      <br> <br> <br>

      
    </div>

    <div class="d-grid gap-5 d-md-flex ">
      <button type="submit" value="Register" class="btn btn-primary">Sign in</button>
      <button type="reset" class="btn btn-primary">Reset</button>
    </div>
  </form>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function () {
      $("#name_error_message").hide();
      $("#email_error_message").hide();
      $("#mobile_error_message").hide();
      $("#password_error_message").hide();
      $("#confirmpassword_error_message").hide()

      var error_name = false;
      var error_email = false;
      var error_mobile = false;
      var error_password = false;
      var error_confirmpassword = false;

      $("#form_name").focusout(function () {
        check_name();
      });

      $("#form_email").focusout(function () {
        check_email();
      });
      $("#form_mobile").focusout(function () {
        check_mobile();
      });
      $("#form_password").focusout(function () {
        check_password();
      });
      $("#form_confirmpassword").focusout(function () {
        check_confirmpassword();
      });
      function check_name() {
        var pattern = /^[a-zA-Z]*$/;
        var name = $("#form_name").val();
        if (pattern.test(name) && name !== '') {
          $("#name_error_message").hide();
          $("#form_name").css("border-bottom", "2px solid #34F458");
        } else {
          $("#name_error_message").html("Should contain only Characters");
          $("#name_error_message").show();
          $("#form_name").css("border-bottom", "2px solid #F90A0A");
          error_name = true;
        }
      }
      function check_email() {
        var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
        var email = $("#form_email").val();
        if (pattern.test(email) && email !== '') {
          $("#email_error_message").hide();
          $("#form_email").css("border-bottom", "2px solid #34F458");
        } else {
          $("#email_error_message").html("Invalid Email");
          $("#email_error_message").show();
          $("#form_email").css("border-bottom", "2px solid #F90A0A");
          error_email = true;
        }
      }
      function check_mobile() {
        var pattern = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        var mobile = $("#form_mobile").val();
        if (pattern.test(mobile) && mobile !== '') {
          $("#email_error_message").hide();
          $("#form_mobile").css("border-bottom", "2px solid #34F458");
        } else {
          $("#mobile_error_message").html("Invalid mobile Number");
          $("#mobile_error_message").show();
          $("#form_mobile").css("border-bottom", "2px solid #F90A0A");
          error_mobile = true;
        }
      }
      function check_password() {
        var password_length = $("#form_password").val().length;
        if (password_length < 8) {
          $("#password_error_message").html("Atleast 8 Characters");
          $("#password_error_message").show();
          $("#form_password").css("border-bottom", "2px solid #F90A0A");
          error_password = true;
        } else {
          $("#password_error_message").hide();
          $("#form_password").css("border-bottom", "2px solid #34F458");
        }
      }
      function check_confirmpassword() {
        var password = $("#form_password").val();
        var confirmpassword = $("#form_confirmpassword").val();
        if (password !== confirmpassword) {
          $("#confirmpassword_error_message").html("Passwords Did not Matched");
          $("#confirmpassword_error_message").show();
          $("#form_confirmpassword").css("border-bottom", "2px solid #F90A0A");
          error_confirmpassword = true;
        } else {
          $("#confirmpassword_error_message").hide();
          $("#form_confirmpassword").css("border-bottom", "2px solid #34F458");
        }
      }
      $("#registration_form").submit(function () {
        error_name = false;
        error_email = false;
        error_mobile = false;
        error_password = false;
        error_confirmpassword = false;

        check_name();
        check_email();
        check_mobile();
        check_password();
        check_confirmpassword();

        if (error_name === false && error_email === false && error_password === false && error_confirmpassword === false) {
          alert("Registration Successfull");
          return true;
        } else {
          alert("Please Fill the form Correctly");
          return false;
        }
      });

    });






  </script>

</body>
